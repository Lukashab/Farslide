<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{name} | {author} | {date}</title>
    <style>
        #content {
            padding: 20px;
            overflow: scroll;
            height: 250px;

        }

        #navigator {
            position: fixed;
            bottom:20px;
            right: 20px;
            display:block;
            height:50px;
            width:auto;
        }
        #navigator > div {
            position: absolute;
            display: block;
            width:46px;
            height: 46px;
            background-color: #eeeeee;

            -webkit-border-radius: 50px;
            -moz-border-radius: 50px;
            border-radius: 50px;;
            text-align: center;
            font-size: 12px;
            background-size: 40px;
            background-repeat: no-repeat;
            background-position: center center;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            -ms-transition: all 0.3s;
            -o-transition: all 0.3s;
            transition: all 0.3s;
        }

        #navigator > div:hover {
            cursor: pointer;
            background-color: #dddddd;
        }
        #navigator > div.active {
            background-image: url(./images/arrow.svg);
        }
        #navigator > #zoom.active {
            background-image: url(./images/zoom-out.svg) !important;
        }
        #navigator > #zoom.active.out {
            background-image: url(./images/zoom-in.svg) !important;
        }
        #up {
            bottom: 105px;
            right: 80px;
            -webkit-transform: rotate(180deg);
            -moz-transform: rotate(180deg);
            -ms-transform: rotate(180deg);
            -o-transform: rotate(180deg);
            transform: rotate(180deg);
        }
        #down {
            right: 80px;
            bottom: 5px;
        }
        #left {
            right:130px;
            bottom:55px;
            -webkit-transform: rotate(90deg);
            -moz-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
            -o-transform: rotate(90deg);
            transform: rotate(90deg);
        }
        #right {
            right: 30px;
            bottom: 55px;
            -webkit-transform: rotate(-90deg);
            -moz-transform: rotate(-90deg);
            -ms-transform: rotate(-90deg);
            -o-transform: rotate(-90deg);
            transform: rotate(-90deg);
        }
        #zoom {
            bottom: 55px;
            right: 80px;
        }


        svg {
            width:100vw;
            height: 100vh;
            overflow: auto;
        }
        html > body {
            overflow: hidden;
            margin: 0;
        }

        #hidden-resizer {
            visibility: hidden;
            display: inline-block;
            margin:0;
            padding: 0;
        }

        #time-select {
            position: absolute;
            padding: 1em 0 0 1em;
        }
        #time-select input[type=text] {
            width: 2em;
            display: inline-block;
            border: none;
            margin-right:0.5em;
            font-size:1.2em;
            border-bottom: #222222 2px solid;
            background: transparent;
        }
        #time-select span {
            margin-right:0.5em;
            font-size:1.2em;
            font-family: Arial, Helvetica;
        }
        #time-select input[type=submit] {
            border: #222222 2px solid;
            font-size:1.2em;
            background-color: transparent;
            font-family: Arial, Helvetica;
        }
        #time-select input[type=submit]:hover {
            background-color: #c8f78a;
            cursor: pointer;
        }
        #time-select p#time-info {
            font-family: Arial, Helvetica;
            margin-top: 0.2em;
            font-size: 1em;
            opacity: 0.5;
            display:none;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            -ms-transition: all 0.3s;
            -o-transition: all 0.3s;
            transition: all 0.3s;
        }

       /*Content styles*/
        h1 {
            font-size: 100px;
        }
        h2 {
            font-size: 90px;
        }
        h3 {
            font-size: 80px;
        }
        h4 {
            font-size: 70px;
        }
        h5 {
            font-size:70px;
            opacity: 0.8;
        }
        ul, ul li {
            font-size: 70px;
        }
        p {
            font-size: 70px;
        }
    </style>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script  src="js/tweenMax.min.js"></script>
    <script  src="js/showdown.min.js"></script>
    <script  src="js/frame.js"></script>
    <script  src="js/navigation.js"></script>
    <script  src="js/content.js"></script>
    <script src="js/farslide.js"></script>

</head>
<body>
<div id="navigator">
    <div id="left" class="active"></div>
    <div id="right" class="active"></div>
    <div id="down" class="active"></div>
    <div id="up" class="active"></div>
    <div id="zoom" class="active"></div>
</div>
<div id="time-select">
    <input type="text" value="1"> <span>sec.</span>
    <input type="submit" value="set">
    <p id="time-info">Animation time set to <span id="time-value"></span> sec.</p>
</div>
{svg}

<div id="hidden-resizer" style="visibility: hidden; display: inline-block"></div>
</body>
</html>
